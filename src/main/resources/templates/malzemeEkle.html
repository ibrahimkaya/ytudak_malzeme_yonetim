<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
        <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
        <title>Malzeme Ekle</title>
    </head>
<body>

<div th:insert="header :: menu"></div>


<div class="container">
    <h2>Malzeme Ekle</h2>
    <h4 class="h4 mb-3 font-weight-normal text-center" th:if="${param.success}"style="color: blue;">Malzeme Kaydı Oluşturuldu.</h4>
    <h4 class="h4 mb-3 font-weight-normal text-center" th:if="${param.fail}"style="color: red;">Hata Oluştu.</h4>
    <form th:action="@{/malzemeekle}" method="post">
        <div class="form-group">
            <label for="kategori"></label>
            <select class="form-control" name="kategori" id="kategori">
                <option disabled selected value>Kategori Seçiniz</option>
                <option th:each="kategori: ${kategoriler}" th:value="${kategori.kategori}" th:text="${kategori.kategori}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="tip">Tip</label>
            <input class="form-control" type="text" name="tip" id="tip" placeholder="Tip" required>
        </div>
        <div class="form-group">
            <label for="model">Marka</label>
            <input class="form-control" type="text" name="model" id="model" placeholder="Marka" required>
        </div>
        <div class="form-group">
            <label for="isim">İsim</label>
            <input class="form-control" type="text" name="isim" id="isim" placeholder="İsim" required>
        </div>
        <div class="form-group">
            <label for="numara_boy">Numara-Boy</label>
            <input class="form-control" type="text" name="numara_boy" id="numara_boy" placeholder="Numara Boy Bilgisi" required>
        </div>
        <div class="form-group">
            <label for="durum_not">Not</label>
            <input class="form-control" type="text" name="durum_not" id="durum_not" placeholder="Durum Bilgisi">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submit">Kaydet</button>
        </div>
    </form>
</div>
</body>
</html>
